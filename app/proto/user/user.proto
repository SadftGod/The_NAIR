syntax = "proto3";
import "app/proto/common/token.proto";
import "app/proto/common/common.proto";
import "google/protobuf/empty.proto";


service UserRouter{
    rpc Login (LoginRequest) returns (TokenAndUserData);
}

message LoginRequest{
    string login = 1;
    string password = 2;
    bool keepLogined = 3;
}
